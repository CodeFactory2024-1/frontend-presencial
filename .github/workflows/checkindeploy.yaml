name: CI/CD
on: [push]
env:
  VERCEL_TOKEN_CHECK: ${{ secrets.VERCEL_TOKEN_CHECK }}
  VERCEL_ORG_ID_CHECK: ${{ secrets.VERCEL_ORG_ID_CHECK }}
  VERCEL_PROJECT_ID_CHECK: ${{ secrets.VERCEL_PROJECT_ID_CHECK }}
jobs:
  Build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/check-in'
    steps:
      - uses: actions/checkout@v4
      - run: echo "node_version=$(cat .github/nodejs.version)" >> $GITHUB_ENV
      - name: "use node ${{ env.node_version }}"
        uses: actions/setup-node@v3
        with:
          node-version: "${{ env.node_version }}"
      - name: Install Dependencies
        run: yarn install
      - name: Build
        run: yarn build
  Vercel-Deploy:
    needs: Build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/check-in'
    steps:
      - uses: actions/checkout@v4
      - run: echo "node_version=$(cat .github/nodejs.version)" >> $GITHUB_ENV
      - name: "use node ${{ env.node_version }}"
        uses: actions/setup-node@v3
        with:
          node-version: "${{ env.node_version }}"
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Configure Vercel
        run: vercel pull --yes --token=${{ secrets.VERCEL_TOKEN_CHECK }}
      - name: Trigger Vercel deployment
        run: vercel deploy --no-wait --token=${{ secrets.VERCEL_TOKEN_CHECK }}
